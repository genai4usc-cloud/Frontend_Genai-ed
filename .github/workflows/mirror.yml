name: Mirror to genai4usc repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to mirror (without GitHub Actions workflows)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e
          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"

          # Remove workflow files so they do NOT get mirrored into destination repo
          rm -rf .github/workflows

          # Commit the removal on a temporary commit (only in this runner)
          git add -A
          git commit -m "chore: exclude workflows from mirror" || true

          # Set mirror remote
          git remote remove mirror 2>/dev/null || true
          git remote add mirror "https://x-access-token:${MIRROR_TOKEN}@github.com/genai4usc-cloud/Frontend_Genai-ed.git"

          # Push only main + tags to destination
          git push mirror HEAD:main --force
          git push mirror --tags --force
